<div class="m-[5rem] min-h-screen">
    <mat-card class="shadow-xl/20 rounded-4xl min-h-[300px]">
        <div class="row p-8">
            <div class="col-6 p-4">
                <div class="flex font-semibold text-3xl font-serif m-3"> <img src="../assets/image/logo.png" class="h-10 w-10 mx-3"
                        alt="image" srcset="" />
                        <p class="pacifico-regular">Pdfily</p>
                    </div>
                <mat-card-title>
                    Jpg to Pdf convertor
                </mat-card-title>
                <mat-card-subtitle>
                    Upload the Jpg format image and convert into Pdf form.
                </mat-card-subtitle>
            </div>
            <div class="col-6 align-items-center justify-center">
                <div class="col-12">
                    <app-file-upload #jpgtopdffile [accept]="'image'"
                            [Tooltip]="'Upload a image for convert into Pdf'" [uploadtype]="'single'"
                            (input)="onFileChange($event.target)" />
                </div>
                <div class="col-12">
                    <div class="justify-center">
                        <button mat-raised-button class="button" (click)="onPdfConvert()">
                        Download Pdf <mat-icon>cloud_download</mat-icon>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>

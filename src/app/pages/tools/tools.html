<div class="w-[100%] common">
    <div class="bg-grey-200 px-5 py-4 ">
        <div class="row align-item-center ">
            <div class="flex justify-center col-md-12">
                <p class="font-bold text-4xl">Powerful PDF Editing tools for free</p> <br>
            </div>
            <div class="flex justify-center col-md-12">
                <p class="text-2xl">Use Powerful Tools to beautify pdf.</p>
            </div>
            <div class="m-1 mb-5">
                <h3 class="font-semibold text-4xl">Convert</h3>
                <div class="row">
                    @for (data of convert_tools; track data){
                    <div class="col-md-3 my-2">
                            <mat-card class="example-card" appearance="outlined">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image"></div>
                                <mat-card-title>{{data.name}}</mat-card-title>
                                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                            </mat-card-header>
                            <mat-card-content>
                                <p>
                                    {{data.desc}}
                                </p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button matButton="outlined" class="example-ripple-container mat-elevation-z4" matRipple
                                    [matRippleCentered]="centered" [matRippleDisabled]="disabled"
                                    [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
                                    [matRippleColor]="color">convert</button>
                            </mat-card-actions>
                        </mat-card>
                        </div>
                    }
                </div>
            </div>
            <div class="">
                <p class="font-semibold text-4xl">Edit</p>
                <div class="row">
                    @for (data of convert_tools; track data){
                    <div class="col-md-3 my-2">
                            <mat-card class="example-card" appearance="outlined">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image"></div>
                                <mat-card-title>Pdf to Jpg</mat-card-title>
                                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                            </mat-card-header>
                            <mat-card-content>
                                <p>
                                    Convert a Pdf to Jpg image format
                                </p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button matButton="outlined" class="example-ripple-container mat-elevation-z4" matRipple
                                    [matRippleCentered]="centered" [matRippleDisabled]="disabled"
                                    [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
                                    [matRippleColor]="color">convert</button>
                            </mat-card-actions>
                        </mat-card>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
